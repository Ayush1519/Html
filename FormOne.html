<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="<UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form One</title>
</head>
<body>
    <h2>Event Registration</h2>
    <form>

      <label for="name">Name:</label> 
      <input type="text" id="name" name="name">
       
      <br/>
      <br/>

      <label for="emailID">Email ID:</label> 
      <input type="email" id="emailID" name="emailID">
      
      <br/>
      <br/>

      <label for="phoneNumber">Phone no:</label> 
      <input type="tel" id="phoneNumber" name="phoneNumber">
       
      <br/>
      <br/>

      <label for="occuptionType">Occupation:</label>
      <select name="occuptionType" id="occuptionType">
        <option value="student">Student</option>
        <option value="professional">Professional</option>
        <option value="other">Other</option>
      </select>

      <br/>
      <br/>

      <fieldset>
        <legend>Topics of Interest</legend>
        <label for="checkbox1">HTML</label>
        <input type="checkbox" name="checkbox" id="checkbox1">
        
        <label for="checkbox2">CSS</label>
        <input type="checkbox" name="checkbox" id="checkbox2">

        <label for="checkbox3">JavaScript</label>
        <input type="checkbox" name="checkbox" id="checkbox3">
      </fieldset>

      <br/>
      <br/>
      
      <label for="textarea1">Comments:</label>
      <br/>
      <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>
      
      <input type="submit" value="Register"> 
    </form>

</body>
</html>
